<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow property</title>
</head>
<style>
    .box{
        border: 2px solid black;
        box-shadow: 5px 10px #888888;
        
    }
    p{
        border: 2px solid black;
        outline: 2px solid red;
        text-shadow: 2px 0.5px #811313;
    }
</style>
<body>
    <div class="box">Hello I am a good boy</div>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Esse illo quos corrupti possimus doloribus autem tempora aliquid mollitia unde error!</p>
</body>
</html>
